<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="colorSwatcher.js" defer></script>
    <script src="chat.js" defer></script>
    <title>ChatBot</title>
</head>

<body class="bg-white dark:bg-gray-900 items-center flex py-2 px-2 h-screen">
    <div class="fixed  top-10 left-5 text-slate-300 w-30 h-30 min-h-30">
        <p>Chat Color</p>
        <div id="chatColor" class="flex flex-wrap m-1 p-1 outline-solid rounded-xl text-slate-300 w-30 h-30 min-h-30">
            
        </div>
        <p>User Color</p>
        <div id="userColor" class="flex flex-wrap m-1 p-1 outline-solid rounded-xl text-slate-300 w-30 h-30 min-h-30">

        </div>
    </div>
    <div id="textChannel" class="overflow-auto outline-solid rounded-xl text-slate-300 w-100 m-auto h-90 min-h-95 fixed top-2 left-50">
    </div>
    <input id="messageInput" class="outline-solid focus:outline-slate-300 rounded-xl text-slate-300 w-100 m-auto h-10 min-h-10 fixed top-100 left-50">
    </input>
</body>

</html>
